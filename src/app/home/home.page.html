<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <!-- Bucle para recorrer los datos obtenidos -->
    <ion-item *ngFor="let item of datos">
      <ion-label>
        <!-- Muestra el id y el title de cada item -->
        <h2>id: {{ item.id }}</h2>
        <p>Pelicula: {{ item.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
